<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview Dashboard - Working Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #ec4899 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        .status-dot.loading {
            background: #f59e0b;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #60a5fa;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .metric:last-child {
            margin-bottom: 0;
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .metric-value {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
        }
        
        .log-entry {
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .log-entry.success { color: #10b981; }
        .log-entry.error { color: #ef4444; }
        .log-entry.info { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Overview Dashboard</h1>
            <p>Real-time data from your backend API</p>
        </div>
        
        <div class="status">
            <div class="status-item">
                <div class="status-dot" id="backend-status"></div>
                <span>Backend API</span>
                <span id="backend-text">Connecting...</span>
            </div>
            <div class="status-item">
                <div class="status-dot loading" id="data-status"></div>
                <span>Data Sync</span>
                <span id="data-text">Loading...</span>
            </div>
        </div>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button>
        </div>
        
        <div class="grid">
            <div class="card">
                <h3>üìä Performance Metrics</h3>
                <div id="performance-data">
                    <div class="loading"></div>
                </div>
            </div>
            
            <div class="card">
                <h3>üìÖ Scheduled Items</h3>
                <div id="scheduled-data">
                    <div class="loading"></div>
                </div>
            </div>
            
            <div class="card">
                <h3>üéØ Business Goals</h3>
                <div id="goals-data">
                    <div class="loading"></div>
                </div>
            </div>
            
            <div class="card">
                <h3>üîî Active Alerts</h3>
                <div id="alerts-data">
                    <div class="loading"></div>
                </div>
            </div>
            
            <div class="card">
                <h3>‚ö° Quick Stats</h3>
                <div id="stats-data">
                    <div class="loading"></div>
                </div>
            </div>
            
            <div class="card">
                <h3>üìà Recent Activity</h3>
                <div id="activity-data">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
        
        <div class="logs">
            <h4>üìù API Request Log</h4>
            <div id="log-container"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3002/api/overview';
        const AUTH_TOKEN = 'demo-token-for-testing';
        
        let logContainer = document.getElementById('log-container');
        
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        async function makeRequest(endpoint) {
            try {
                addLog(`Requesting ${endpoint}...`, 'info');
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addLog(`‚úÖ ${endpoint} - Success`, 'success');
                return data;
            } catch (error) {
                addLog(`‚ùå ${endpoint} - ${error.message}`, 'error');
                throw error;
            }
        }
        
        function displayPerformance(data) {
            const container = document.getElementById('performance-data');
            if (!data || !data.revenue) {
                container.innerHTML = '<div class="error">Failed to load performance data</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="metric">
                    <span class="metric-label">Revenue</span>
                    <span class="metric-value">$${data.revenue.current.toLocaleString()}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Leads</span>
                    <span class="metric-value">${data.leads.total}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Visitors</span>
                    <span class="metric-value">${data.traffic.visitors.toLocaleString()}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Open Rate</span>
                    <span class="metric-value">${data.engagement.emailOpenRate}%</span>
                </div>
            `;
        }
        
        function displayScheduled(data) {
            const container = document.getElementById('scheduled-data');
            if (!data) {
                container.innerHTML = '<div class="error">Failed to load scheduled items</div>';
                return;
            }
            
            const totalItems = (data.email?.length || 0) + (data.social?.length || 0) + (data.content?.length || 0);
            container.innerHTML = `
                <div class="metric">
                    <span class="metric-label">Email Campaigns</span>
                    <span class="metric-value">${data.email?.length || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Social Posts</span>
                    <span class="metric-value">${data.social?.length || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Content</span>
                    <span class="metric-value">${data.content?.length || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Scheduled</span>
                    <span class="metric-value">${totalItems}</span>
                </div>
            `;
        }
        
        function displayGoals(data) {
            const container = document.getElementById('goals-data');
            if (!data || !Array.isArray(data)) {
                container.innerHTML = '<div class="error">Failed to load business goals</div>';
                return;
            }
            
            const avgProgress = data.length > 0 ? 
                (data.reduce((sum, goal) => sum + goal.progress, 0) / data.length).toFixed(1) : 0;
                
            container.innerHTML = `
                <div class="metric">
                    <span class="metric-label">Total Goals</span>
                    <span class="metric-value">${data.length}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Average Progress</span>
                    <span class="metric-value">${avgProgress}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">On Track</span>
                    <span class="metric-value">${data.filter(g => g.status === 'on-track').length}</span>
                </div>
            `;
        }
        
        function displayAlerts(data) {
            const container = document.getElementById('alerts-data');
            if (!data || !Array.isArray(data)) {
                container.innerHTML = '<div class="error">Failed to load alerts</div>';
                return;
            }
            
            const unread = data.filter(alert => !alert.isRead);
            container.innerHTML = `
                <div class="metric">
                    <span class="metric-label">Total Alerts</span>
                    <span class="metric-value">${data.length}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Unread</span>
                    <span class="metric-value">${unread.length}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">High Priority</span>
                    <span class="metric-value">${data.filter(a => a.priority === 'high' || a.priority === 'critical').length}</span>
                </div>
            `;
        }
        
        function displayStats(data) {
            const container = document.getElementById('stats-data');
            if (!data) {
                container.innerHTML = '<div class="error">Failed to load quick stats</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="metric">
                    <span class="metric-label">Email Campaigns</span>
                    <span class="metric-value">${data.emailMarketing?.totalCampaigns || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Social Followers</span>
                    <span class="metric-value">${data.socialMedia?.totalFollowers?.toLocaleString() || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Automations</span>
                    <span class="metric-value">${data.automation?.activeAutomations || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">CRM Contacts</span>
                    <span class="metric-value">${data.crm?.totalContacts?.toLocaleString() || 0}</span>
                </div>
            `;
        }
        
        function displayActivity(data) {
            const container = document.getElementById('activity-data');
            if (!data || !Array.isArray(data)) {
                container.innerHTML = '<div class="error">Failed to load recent activity</div>';
                return;
            }
            
            const recent = data.slice(0, 3);
            container.innerHTML = recent.map(activity => 
                `<div class="metric">
                    <span class="metric-label">${activity.title}</span>
                    <span class="metric-value" style="font-size: 0.8rem;">${new Date(activity.timestamp).toLocaleTimeString()}</span>
                </div>`
            ).join('');
        }
        
        async function loadData() {
            try {
                // Update status
                document.getElementById('backend-status').className = 'status-dot loading';
                document.getElementById('backend-text').textContent = 'Connecting...';
                document.getElementById('data-status').className = 'status-dot loading';
                document.getElementById('data-text').textContent = 'Loading...';
                
                // Test backend connectivity
                const healthCheck = await makeRequest('/health');
                document.getElementById('backend-status').className = 'status-dot';
                document.getElementById('backend-text').textContent = 'Connected ‚úÖ';
                
                // Load all data in parallel
                const [metrics, scheduled, goals, alerts, stats, activity] = await Promise.all([
                    makeRequest('/metrics'),
                    makeRequest('/scheduled-items'),
                    makeRequest('/business-goals'),
                    makeRequest('/alerts'),
                    makeRequest('/quick-stats'),
                    makeRequest('/recent-activity')
                ]);
                
                // Display data
                displayPerformance(metrics.performance);
                displayScheduled(metrics.activeCampaigns);
                displayGoals(metrics.businessGoals);
                displayAlerts(metrics.alerts);
                displayStats(metrics.quickStats);
                displayActivity(metrics.recentActivity);
                
                document.getElementById('data-status').className = 'status-dot';
                document.getElementById('data-text').textContent = 'Synced ‚úÖ';
                
                addLog('üéâ All data loaded successfully!', 'success');
                
            } catch (error) {
                document.getElementById('backend-status').className = 'status-dot error';
                document.getElementById('backend-text').textContent = 'Error ‚ùå';
                document.getElementById('data-status').className = 'status-dot error';
                document.getElementById('data-text').textContent = 'Failed ‚ùå';
                
                // Show error in all containers
                const errorMsg = '<div class="error">API Connection Failed</div>';
                document.getElementById('performance-data').innerHTML = errorMsg;
                document.getElementById('scheduled-data').innerHTML = errorMsg;
                document.getElementById('goals-data').innerHTML = errorMsg;
                document.getElementById('alerts-data').innerHTML = errorMsg;
                document.getElementById('stats-data').innerHTML = errorMsg;
                document.getElementById('activity-data').innerHTML = errorMsg;
            }
        }
        
        function refreshData() {
            addLog('üîÑ Manual refresh triggered', 'info');
            loadData();
        }
        
        // Initial load
        addLog('üöÄ Overview Dashboard started', 'info');
        addLog(`üîó Connecting to ${API_BASE_URL}`, 'info');
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            addLog('‚è∞ Auto-refresh triggered', 'info');
            loadData();
        }, 30000);
    </script>
</body>
</html>
